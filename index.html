<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicativo COCOMO 81</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>

    <header class="p-6">
        <h1 class=" text-2xl md:text-3xl lg:text-4xl xl:text-5xl text-center font-bold text-clifford">Modelo Intermedio COCOMO 81</h1>
    </header>

    <main>
        <form class="p-3 flex flex-col gap-4" id="cocomoForm">

            <h2 class="mb-4 text-xl text-center font-semibold">Ingrese los datos del proyecto</h2>
        
            <div class="form-group">
                <label for="kloc">Tamaño del proyecto (KLOC):</label>
                <input type="number" id="kloc" name="kloc" required>
            </div>
        
            <div class="form-group">
                <label for="factoresAjuste">Factores de ajuste:</label>
                <input type="number" id="factoresAjuste" name="factoresAjuste" required>
            </div>
        
            <div class="form-group">
                <label for="sueldoMensual">Sueldo mensual promedio ($):</label>
                <input type="number" id="sueldoMensual" name="sueldoMensual" required>
            </div>
        
            <div class="form-group">
                <label for="numProgramadores">Número de programadores:</label>
                <input type="number" id="numProgramadores" name="numProgramadores" required>
            </div>
        
            <div class="form-group">
                <label for="duracionDeseada">Duración deseada (meses):</label>
                <input type="number" id="duracionDeseada" name="duracionDeseada" required>
            </div>
        
            <button type="submit">Calcular</button>
        </form>

        <section class="p-3" id="resultados">
            <h2>Resultados</h2>
            <p id="resultadoTexto">Complete el formulario para ver los resultados.</p>
        </section>

    </main>

    <footer>
        <p>Desarrollado por [Tu Nombre]</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
